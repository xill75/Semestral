<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div-alert">
    <p class="alert">Mensagem</p>
  </div>

  <div class="form">
    <h1 class="heading">Registro</h1>
    <input type="text" placeholder="nome" autocomplete="off" class="name" required>
    <input type="email" placeholder="email" autocomplete="off" class="email" required>
    <input type="password" placeholder="senha" autocomplete="off" class="password" required>
    <button class="submit"><a href="login.html">Confirmar</button></a> 
    <a href="index.html" class="link">Ja tem uma conta? Entre aqui</a>
  </div>
  
</body>
</html>
